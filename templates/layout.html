<!DOCTYPE html>
<html>
<head>
         <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
         <title>{{title}}</title>
</head>
<body>
{%block title%}
{%if title %}
    <title>Мой сайт - {{title}}</title>
{%else%}
    <title>Мой сайт</title>
{%endif%}
{%endblock%}
{% if menu -%}
    <ul class="guestmenu">
        {%for m in menu%}
        <li><a href="{{m.url}}">{{m.title}}</a></li>
        {% endfor %}
    </ul>
    <div class="clear"></div>
{%endif%}

<div class="content">
{% block content %}
{%if title %}
        <h1>{{title}}</h1>
    {%else%}
        <h1>Мой сайт</h1>
    {%endif%}
{% endblock %}
</div>
</body>
</html>
